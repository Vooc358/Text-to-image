<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stable Diffusion Image Generator</title>
</head>
<body>
    <h1>Stable Diffusion Image Generator</h1>
    <form method="post">
        <input type="text" name="prompt" placeholder="Enter your prompt" required>
        <button type="submit">Generate Image</button>
    </form>

    {% if image_url %}
        <h2>Generated Image:</h2>
        <img src="{{ image_url }}" alt="Generated Image" width="512">
    {% endif %}
</body>
</html>
